spring.application.name=spring-boot

#Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/c71_database
spring.datasource.username=postgres
spring.datasource.password=root

server.port=8081

#Actuator
management.endpoints.web.exposure.include=info,env,shutdown,beans,mappings
management.endpoint.shutdown.enabled=true
management.endpoint.env.show-values=always

#FreeMarker
spring.freemarker.suffix=.ftl

logging.level.root=info
logging.file.path=logs
logging.file.name=${logging.file.path}/log-71-spring-boot.log
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n

spring.jpa.hibernate.ddl-auto=update

jwt.secret = vdgsg66376
jwt.expiration=10